<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    
    <title>성적 관리 시스템</title>
    <style>
        body { font-family: sans-serif; margin: 50px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
        input { margin-bottom: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h2>학생 성적 입력</h2>
    <form action="/add" method="post">
        이름: <input type="text" name="name" required><br>
        국어: <input type="number" name="kor" required><br>
        영어: <input type="number" name="eng" required><br>
        수학: <input type="number" name="math" required><br>
        <button type="submit">데이터 저장</button>
    </form>

    <hr>

    <h2>성적 리포트</h2>
    <table>
        <tr>
            <th>이름</th><th>국어</th><th>영어</th><th>수학</th><th>총점</th><th>평균</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.korscore }}</td>
            <td>{{ s.engscore }}</td>
            <td>{{ s.mathscore }}</td>
            <td>{{ s.total_score() }}</td>
            <td>{{ "%.0f"|format(s.avg_score()) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
